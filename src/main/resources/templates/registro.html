
<html lang="es" xmlns="http://www.w3.org/1999xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <!-- Font Awesome -->
                <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
                    <!-- Google Fonts -->
                    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
                        <!-- Bootstrap core CSS -->
                        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
                            <!-- Material Design Bootstrap -->
                            <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css" rel="stylesheet">

                                </head>
                                <body>
                                    <div>Registrarse</div>
                                    <div class="container">
                                        <!-- Default form register -->
                                        <form class="text-center border border-light p-5" th:action="@{/singup}" th:object="{usuario}" method="POST">

                                            <p class="h4 mb-4">Sign up</p>

                                            <div class="form-row mb-4">
                                                <div class="col">
                                                    <!-- First name -->
                                                    <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="usuario" id="usuario" name="usuario">
                                                </div>
                                                <div class="col">
                                                    <!-- Last name -->
                                                    <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="empresa" name="empresa" id="empresa">
                                                </div>
                                            </div>

                                            <!-- E-mail -->
                                            <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail" name="email" id="email">

                                                <!-- Password -->
                                                <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" name="password" id="password">
                                                    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                                                        At least 8 characters and 1 digit
                                                    </small>

                                                    

                                                        <!-- Sign up button -->
                                                        <button class="btn btn-info my-4 btn-block" type="submit">Sign in</button>

                                                        <!-- Social register -->
                                                        <p>or sign up with:</p>

                                                        <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
                                                        <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
                                                        <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
                                                        <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>

                                                        <hr>

                                                            <!-- Terms of service -->
                                                            <p>By clicking
                                                                <em>Sign up</em> you agree to our
                                                                <a href="" target="_blank">terms of service</a>

                                                                </form>
                                                                <!-- Default form register -->

                                                                </div>
                                                                </body>
                                                                </html>
